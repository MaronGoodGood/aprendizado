<!DOCTYPE html>

<body>
    <h1>Multimidias</h1>
    <p>São diversos tipos de midia, tais como: imagens, videos, audios, sites, etc.</p>
    <h2>Incorporando Multimidias ao site</h2>
    <h3>Tag iframe</h3>

    <h3> Incorporar sites</h3>
    <iframe src="https://irati.ifpr.edu.br/" frameborder="2" width="100%" height="300px"></iframe>
    <h3>Incorporar audios</h3>
    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/634419069&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe><div style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;"><a href="https://soundcloud.com/user-123005187" title="✯synk" target="_blank" style="color: #cccccc; text-decoration: none;">✯synk</a> · <a href="https://soundcloud.com/user-123005187/dance-macabre-ghost-2-edited-lyrics" title="Dance Macabre - Ghost" target="_blank" style="color: #cccccc; text-decoration: none;">Dance Macabre - Ghost</a></div>
    <h3>Incorporar videos</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sYFhyhYsaEs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2> Tag de video</h2>
<video poster="midias (1)/midias/video/Bike.jpg" controls>
    <source src="midias (1)/midias/video/_Bike.mp4" type="video/mp4">
    <source src="midias (1)/midias/video/Bike.ogv" type="video/ovg">
    <source src="midias (1)/midias/video/Bike.webm" type="video/webm">
    </video>
    <h2> Tag de Audio</h2>
    <audio preload="metadata" controls>
        <source src="midias (1)/midias/audio/Hey Sailor - Letter Box.mp3" type="audio/mp3">

    </audio>
    <h2> Tag picture</h2>
    <picture>
        <source media="(max-width:500px)" srcset="img/bike_110.jpg">
        <source media="(max-width:700px)" srcset="img/bike_110.jpg">
        <source media="(max-width:900px)" srcset="img/bike_110.jpg">

        <img src="midias (1)/midias/img/bike_full.jpg">
    </picture>
</body>
</html>
